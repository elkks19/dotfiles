exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(C6879Fff) rgba(522938ff) 45deg
    col.inactive_border = rgba(100B13ff) rgba(6A5687ff) 45deg
}

group {
    col.border_active = rgba(C6879Fff) rgba(522938ff) 45deg
    col.border_inactive = rgba(100B13cc) rgba(6A5687cc) 45deg
    col.border_locked_active = rgba(F9F9F9ff) rgba(0E0F0Eff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}
